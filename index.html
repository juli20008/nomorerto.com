                tools: {

                    card1: { title: "谈判工具箱", p: "20+ 邮件模板、法律权利指南和专业拒绝 RTO 的话术剧本。" },
                    cardDb: { title: "RTO 透明数据库", p: "别听 HR 的官话。查看员工真实验证的返岗政策与真实监控爆料。" },
                    card3: { title: "精选远程工作", p: "访问我们验证过的、真正尊重工作生活平衡的远程优先公司列表。" },

                freedom: {

                    careerP: "通过掌握高需求技能实现收入跃迁。访问我们专为远程专家设计的自动化课程体系。",

                    careerInfo1: "1. 掌握核心Data技能；2. 内部HR直通，为你揭秘加拿大找工作的真正‘求职密码’与底层逻辑。",

        let currentLang = 'en';
        let officeDays = 3;

        function updateCalculator() {
            const time = parseFloat(document.getElementById('input-time').value);
            const salary = parseFloat(document.getElementById('input-salary').value) || 0;
            const extra = parseFloat(document.getElementById('input-extra').value) || 0;
            const annualWeeks = 52;
            const annualHours = time * officeDays * annualWeeks;
            const annualFinancialLoss = (annualHours * salary) + (extra * officeDays * annualWeeks);
            document.getElementById('val-time').innerText = time + 'h';
            document.getElementById('res-hours').innerText = Math.round(annualHours) + ' Hours';
            document.getElementById('res-money').innerText = '$' + Math.round(annualFinancialLoss).toLocaleString();
        }

        function render() {
            const data = CONTENT[currentLang];
            document.getElementById('lang-toggle').innerText = data.lang;
            document.getElementById('nav-cta').innerText = data.navCta;
            document.getElementById('hero-h1').innerHTML = data.hero.h1;
            document.getElementById('hero-p').innerText = data.hero.p;
            document.getElementById('hero-cta-1').innerText = data.hero.cta1;
            document.getElementById('hero-cta-2').innerText = data.hero.cta2;
            document.getElementById('calc-title').innerText = data.calc.title;
            document.getElementById('calc-sub').innerText = data.calc.sub;
            document.getElementById('lbl-commute').innerText = data.calc.lblTime;
            document.getElementById('lbl-days').innerText = data.calc.lblDays;
            document.getElementById('lbl-salary').innerText = data.calc.lblSalary;
            document.getElementById('lbl-extras').innerText = data.calc.lblExtras;
            document.getElementById('res-label-1').innerText = data.calc.resLabel1;
            document.getElementById('res-label-2').innerText = data.calc.resLabel2;
            document.getElementById('res-stamp').innerText = data.calc.stamp;
            document.getElementById('btn-share-text').innerText = data.calc.share;

            document.getElementById('tools-title').innerText = data.tools.title;
            document.getElementById('card-1-title').innerText = data.tools.card1.title;
            document.getElementById('card-1-p').innerText = data.tools.card1.p;
            document.getElementById('card-db-title').innerText = data.tools.cardDb.title;
            document.getElementById('card-db-p').innerText = data.tools.cardDb.p;
            document.getElementById('card-2-title').innerText = data.tools.card2.title;
            document.getElementById('card-2-p').innerText = data.tools.card2.p;
            document.getElementById('card-3-title').innerText = data.tools.card3.title;
            document.getElementById('card-3-p').innerText = data.tools.card3.p;

            document.getElementById('final-main-title').innerText = data.freedom.mainTitle;
            document.getElementById('final-main-p').innerText = data.freedom.mainP;
            document.getElementById('stream-career-title').innerText = data.freedom.careerTitle;
            document.getElementById('stream-career-p').innerText = data.freedom.careerP;
            document.getElementById('btn-stream-career-1').innerText = data.freedom.careerBtn1;
            document.getElementById('info-stream-career-1').innerText = data.freedom.careerInfo1;
            document.getElementById('stream-biz-title').innerText = data.freedom.bizTitle;
            document.getElementById('stream-biz-p').innerText = data.freedom.bizP;
            document.getElementById('btn-stream-biz-2').innerText = data.freedom.bizBtn2;
            document.getElementById('info-stream-biz-2').innerText = data.freedom.bizInfo2;
            document.getElementById('footer-copy').innerText = data.footer;
            updateCalculator();
        }

        document.getElementById('lang-toggle').addEventListener('click', () => {
            currentLang = currentLang === 'en' ? 'cn' : 'en';
            render();
        });

        document.getElementById('input-time').addEventListener('input', updateCalculator);
        document.getElementById('input-salary').addEventListener('input', updateCalculator);
        document.getElementById('input-extra').addEventListener('input', updateCalculator);

        document.querySelectorAll('.day-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                document.querySelectorAll('.day-btn').forEach(b => {
                    b.classList.remove('border-rose-400', 'bg-rose-50', 'text-rose-500');
                    b.classList.add('border-slate-100');
                });
                btn.classList.add('border-rose-400', 'bg-rose-50', 'text-rose-500');
                officeDays = parseInt(btn.dataset.val);
                updateCalculator();
            });
        });

        document.getElementById('btn-share').addEventListener('click', async () => {
            const btn = document.getElementById('btn-share');
            const btnText = document.getElementById('btn-share-text');
            const resultsCard = document.getElementById('results-card');
            const data = CONTENT[currentLang];
            btn.disabled = true;
            const originalText = btnText.innerText;
            btnText.innerText = data.calc.shareLoading;
            try {
                const canvas = await html2canvas(resultsCard, {
                    scale: 2,
                    backgroundColor: '#f43f5e',
                    useCORS: true,
                    logging: false,
                    ignoreElements: (element) => element.id === 'btn-share'
                });
                const imageBase64 = canvas.toDataURL('image/png');
                const blob = await (await fetch(imageBase64)).blob();
                const file = new File([blob], 'NoMoreRTO_Invoice.png', { type: 'image/png' });
                const shareData = {
                    title: 'My RTO Invoice',
                    text: `RTO IS THEFT. My commute is costing me ${document.getElementById('res-hours').innerText} of unpaid labor and ${document.getElementById('res-money').innerText} in annual financial loss. Calculate your "RTO Tax" at NoMoreRTO.com`,
                    files: [file]
                };
                if (navigator.canShare && navigator.canShare({ files: [file] })) {
                    await navigator.share(shareData);
                } else {
                    const link = document.createElement('a');
                    link.download = 'NoMoreRTO_Invoice.png';
                    link.href = imageBase64;
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                    await navigator.clipboard.writeText(shareData.text);
                    alert(data.calc.shareSuccess + " (Image downloaded, text copied)");
                }
                btnText.innerText = data.calc.shareSuccess;
                setTimeout(() => { btnText.innerText = originalText; btn.disabled = false; }, 2000);
            } catch (err) {
                console.error('Screenshot failed:', err);
                alert('Generation failed. Please try again.');
                btnText.innerText = originalText;
                btn.disabled = false;
            }
        });

        render();
    </script>
