        // Countdown Timer Logic
        function startCountdown() {
            let targetDate = localStorage.getItem('nomorerto_countdown_target');
            if (!targetDate) {
                targetDate = new Date().getTime() + (5 * 24 * 60 * 60 * 1000); // 5 days from now
                localStorage.setItem('nomorerto_countdown_target', targetDate);
            }

            const interval = setInterval(() => {
                const now = new Date().getTime();
                const diff = targetDate - now;

                if (diff <= 0) {
                    clearInterval(interval);
                    const wrapper = document.getElementById('countdown-wrapper');
                    if(wrapper) wrapper.innerHTML = "<div class='text-indigo-600 font-black text-2xl tracking-widest animate-pulse'>BOARD ACCESS OPENING NOW</div>";
                    return;
                }

                const d = Math.floor(diff / (1000 * 60 * 60 * 24));
                const h = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                const s = Math.floor((diff % (1000 * 60)) / 1000);

                const dEl = document.getElementById('cd-days');
                const hEl = document.getElementById('cd-hours');
                const mEl = document.getElementById('cd-mins');
                const sEl = document.getElementById('cd-secs');
                
                if(dEl) dEl.innerText = d.toString().padStart(2, '0');
                if(hEl) hEl.innerText = h.toString().padStart(2, '0');
                if(mEl) mEl.innerText = m.toString().padStart(2, '0');
                if(sEl) sEl.innerText = s.toString().padStart(2, '0');
            }, 1000);
        }

            document.getElementById('stream-viral-title').innerText = m.viral.title;
            document.getElementById('stream-viral-sub').innerText = m.viral.sub;
            document.getElementById('stream-viral-p').innerText = m.viral.p;
            document.getElementById('btn-stream-viral').innerText = m.viral.btn;
            document.getElementById('tag-viral').innerText = m.viral.tag;

            // Accel Card
            document.getElementById('stream-accel-title').innerText = m.accel.title;
            document.getElementById('stream-accel-sub').innerText = m.accel.sub;
            document.getElementById('stream-accel-p').innerText = m.accel.p;
            document.getElementById('btn-stream-accel').innerText = m.accel.btn;
            document.getElementById('tag-accelerator').innerText = m.accel.tag;

            // Escape Card
            document.getElementById('stream-escape-title').innerText = m.escape.title;
            document.getElementById('stream-escape-sub').innerText = m.escape.sub;
            document.getElementById('stream-escape-p').innerText = m.escape.p;
            document.getElementById('btn-stream-escape').innerText = m.escape.btn;
            document.getElementById('tag-escape').innerText = m.escape.tag;
            
            // Modal Render
            document.getElementById('modal-title').innerText = data.modal.title;

            document.getElementById('check-1').innerText = data.modal.check1;
            document.getElementById('check-2').innerText = data.modal.check2;
            document.getElementById('check-3').innerText = data.modal.check3;

        document.getElementById('lang-toggle').addEventListener('click', () => {
            currentLang = currentLang === 'en' ? 'cn' : 'en';
            render();
        });

        document.getElementById('input-time').addEventListener('input', updateCalculator);
        document.getElementById('input-salary').addEventListener('input', updateCalculator);
        document.getElementById('input-extra').addEventListener('input', updateCalculator);

        document.querySelectorAll('.day-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                document.querySelectorAll('.day-btn').forEach(b => {
                    b.classList.remove('border-rose-400', 'bg-rose-50', 'text-rose-500');
                    b.classList.add('border-slate-100');
                });
                btn.classList.add('border-rose-400', 'bg-rose-50', 'text-rose-500');
                officeDays = parseInt(btn.dataset.val);
                updateCalculator();
            });
        });

        document.getElementById('btn-share').addEventListener('click', async () => {
            const btn = document.getElementById('btn-share');
            const btnText = document.getElementById('btn-share-text');
            const resultsCard = document.getElementById('results-card');
            const data = CONTENT[currentLang];
            btn.disabled = true;
            const originalText = btnText.innerText;
            btnText.innerText = data.calc.shareLoading;
            try {
                const canvas = await html2canvas(resultsCard, {
                    scale: 2,
                    backgroundColor: '#f43f5e',
                    useCORS: true,
                    logging: false,
                    ignoreElements: (element) => element.id === 'btn-share'
                });
                const imageBase64 = canvas.toDataURL('image/png');
                const blob = await (await fetch(imageBase64)).blob();
                const file = new File([blob], 'NoMoreRTO_Invoice.png', { type: 'image/png' });
                const shareData = {
                    title: 'My RTO Invoice',
                    text: `RTO IS THEFT. My commute is costing me ${document.getElementById('res-hours').innerText} of unpaid labor and ${document.getElementById('res-money').innerText} in annual financial loss. Calculate your "RTO Tax" at NoMoreRTO.com`,
                    files: [file]
                };
                if (navigator.canShare && navigator.canShare({ files: [file] })) {
                    await navigator.share(shareData);
                } else {
                    const link = document.createElement('a');
                    link.download = 'NoMoreRTO_Invoice.png';
                    link.href = imageBase64;
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                    await navigator.clipboard.writeText(shareData.text);
                    alert(data.calc.shareSuccess + " (Image downloaded, text copied)");
                }
                btnText.innerText = data.calc.shareSuccess;
                setTimeout(() => { btnText.innerText = originalText; btn.disabled = false; }, 2000);
            } catch (err) {
                console.error('Screenshot failed:', err);
                alert('Generation failed. Please try again.');
                btnText.innerText = originalText;
                btn.disabled = false;
            }
        });

        render();
        startCountdown();
    </script>
</body>
</html>
